# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: mon-signal-indexer
description: Index ERC20 trades on Monad for Mon Signal

# Include transaction hash in event data
field_selection:
  transaction_fields:
    - hash

networks:
  - id: 143 # Monad Mainnet
    start_block: 38750000
    hypersync_config:
      url: https://monad.hypersync.xyz
    contracts:
      - name: ERC20
        handler: src/EventHandlers.ts
        events:
          - event: "Transfer(address indexed from, address indexed to, uint256 value)"

# Unordered multichain mode for realtime indexing
unordered_multichain_mode: true
# Preload optimisation for faster indexing
preload_handlers: true
# Use lowercase addresses for faster processing
address_format: lowercase
